<!DOCTYPE html>
<html lang="pt-br">
{% include head.html %}
<body>
    <main>
        {%  include navbar.html is_dark=true %}
        <div class="blog-cover-image" style="background-image: url('{{ page.image }}')">
            <div class="blog-cover-overlay">
                <h1 class="mb-5">{{ page.title }}</h1>
            </div>
        </div>
        <section class="section">
            <div class="container">
                <article class="blog-post">{{ content }}</article>
            </div>
        </section>
    </main>
    {% include footer.html %}
</body>
</html>
